		<script>

function generate()
{
	var form = document.forms[0];

	var length = parseInt(form.length.value);

	var x = isNaN(length);

	if (isNaN(length) || length.NaN || length < 1 || length > 16384)
	{
		alert("Length must be between 1 and 16384");
		form.length.value = "64";
		return false;
	}

	form.length.value = length;

	var chars =
		(form.chars1on.checked ? form.chars1.value : "")
		+ (form.chars2on.checked ? form.chars2.value : "")
		+ (form.chars3on.checked ? form.chars3.value : "")
		+ (form.chars4on.checked ? form.chars4.value : "")
		;

	var pass = "";

	for (var count = 0; count < length; count++)
	{
		pass += chars.charAt(Math.floor(Math.random() * chars.length));
	}

	form.pass.value = pass;
	form.pass.focus();
	form.pass.select();
}

		</script>

	</head>

	<body onload="javascript:generate();">

		<form action="" onsubmit="return false;">

			<p>
				<input type="text" name="pass" id="pass" size="64" readonly="readonly">
			</p>

			<p>
				Length: <input type="text" name="length" id="length" size="4" value="64">
				<input type="submit" id="new" value="&#8635; Regenerate" onclick="javascript:generate();"></a>
			</p>

			<div>
				<input name="chars1" id="chars1" type="text" size="64" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ"/>
				<input name="chars1on" id="chars1on" type="checkbox" checked=""/>
				</br>
				<input name="chars2" id="chars2" type="text" size="64" value="abcdefghijklmnopqrstuvwxyz"/>
				<input name="chars2on" id="chars2on" type="checkbox" checked=""/>
				</br>
				<input name="chars3" id="chars3" type="text" size="64" value="0123456789"/>
				<input name="chars3on" id="chars3on" type="checkbox" checked=""/>
				</br>
				<input name="chars4" id="chars4" type="text" size="64" value="-_&lt;&gt;,./?;'#:@~]{}¬`!&quot;£$%^&*()_+-=|\"/>
				<input name="chars4on" id="chars4on" type="checkbox" />
			</div>

		</form>
